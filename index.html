<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="./controller.js"></script>
	<link rel="stylesheet" media="screen" href="style.css">
</head>

<body>

<div class="box"  ng-controller="myController">

	<div>
		<h1>Search: <input type="text" ng-model="search"></input>
				
		</h1>
		
		<div>
			<p> Choose one database for your search:</p>
			<input class = "choice" type="submit" value= "Twitter" ng-click="selectTwitter()">
			<input class = "choice" type="submit" value= "Amazon" ng-click="selectAmazon()">
		</div>
				
		<span>	
			<button class = "submit" ng-click="onclick()">Submit</button>
		</span>	
		
	</div>
		
	<p>Your Search String: {{search}}</p>
	
	<p> {{printDatabase}}</p>

    <div id="error">{{errorMessage }} </div>	
    <div ng-hide="zeroLength"> {{length}}</div>
    <div class='loaderBox'>
		<div class="loader" ng-show="loading">
	</div>
	
	<div ng-repeat="doc in docs" >
		<hr>
		
		<div ng-controller = "resultController" ng-init="formatDoc(doc)">
			<ul>
			
				<li> {{resultText}}
					<button ng-click="listclick()">{{seeButton}}</button>
					<div ng-hide="showing">
						{{post}}
						<p>
							<button ng-click="commentHider()">See Comments</button>
						</p>
					    <div ng-hide="showComment">
							<p>Comments:</p>							
							<div ng-repeat="comment in comments">
								<ul>
									<li>Comment:<br/>
									 Name:{{comment.name}}<br />	
									 Content:{{comment.content}}<br />									
									 {{comment.time}}
									</li>
								</ul>
							</div>
							
							<p>
								<button ng-click="showWriteComment()">Leave Your Comment</button>
						    </p>
							
							<div ng-hide="writeComment">
								<span>Name</span><br/>
								<input type="text" ng-model="commentName"><br />
								<span>Comment</span><br/>
								<textarea class="input" ng-model="newcomment" >
									
								</textarea>							
								<button class = "submit1" ng-click="makeComment()">
									Submit
								</button>		
							</div>	
							
						</div>	
					</div> 
				</li>	
			</ul>
		</div>
	</div>
</div>
</body>
</html>
